apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: App
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rcord16/projetCICD-app.git
    targetRevision: main
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
